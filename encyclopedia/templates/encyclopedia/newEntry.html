    {% extends "encyclopedia/layout.html" %}

    {% block title %}
        Encyclopedia
    {% endblock %}

    {% block body %}
        <h1>NEW PAGE</h1>

        {% if existing %}
            <div class="alert alert-danger" role="alert">
                This entry already exists. To edit... <a href="/wiki/{{ entry }}" class="alert-link">Click Here</a>
            </div>
            <div class="alert alert-info" role="alert">
                Or you can change the entry name
            </div>
        {% endif %}
        <br>
        <div class="form-group">
            <form action="{% url 'newEntry' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit">
            </form>
        </div>
    {% endblock %}
